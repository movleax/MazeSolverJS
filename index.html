<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MazeSolverJS</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas 
		{ 
			background: #eee; 
			display: block; 
			margin: 0 auto; 
		}

		.container-canvas 
		{
			margin-right: auto;
			margin-left: auto;
			margin-top: 100px;
			width: 512px;
		}

		.container-input 
		{
			margin-right: auto;
			margin-left: auto;
			margin-top: 10px;
			width: 512px;
		}
		
		body
		{
			background-color: #4a506b !important;
		}
	</style>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">

		<div class="container-canvas">
			<div>
				<h2><div class="label label-default">Algorithm: <span></span></span></div></h2>
			</div>
			<canvas id="myCanvas" width="512" height="512"></canvas>
		</div>

		<div class="container-input">
			<div class="row">
				<div class="col-sm-4">
					<label class="btn btn-default btn-file">
						Choose File<input class="btn" type="file" id="fileinput" style="display: none;">
					</label>
				</div>
				<div class="col-sm-4">
					<div class="dropup">
						<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
							Maze Solve Algorithms
							<span class="caret"></span>
						</button>
						
						<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
							
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="main.js"></script>
	<script>
		$(document).ready(()=>{
			$(".dropdown-menu li").on("click", function (e){
				let dropDownChoice = $(this);
				ChangeMazeAlgorithm(dropDownChoice.text());
			});
		});
	</script>
</body>
</html>
